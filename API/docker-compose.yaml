version: '3'

services:
    ntw_database:
        container_name: storage_database
        build: 
            context: ./
            dockerfile: ./database/Dockerfile
        image: "ntw_storage/postgres:latest"
        env_file:   
            - ./conf/common.env
            - ./conf/database.env
        ports:
            - 15432:5432
        volumes:
            - /var/lib/bak/postgres/data
            
    listener:
        container_name: storage_listener
        build: 
            context: ./
            dockerfile: ./listener/Dockerfile
        image: "ntw_listener/postgres:latest"