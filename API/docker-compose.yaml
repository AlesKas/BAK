version: '3'

services:
    ntw_database:
        container_name: storage_database
        build: 
            context: ./
            dockerfile: ./database/Dockerfile
        image: "ntw_storage:latest"
        restart: unless-stopped
        tty: true
        env_file:   
            - ./conf/common.env
            - ./conf/database.env
        ports:
            - 5432:5432
            - 5678:5678
        volumes:
            - /var/lib/bak/postgres/data

    ntw_manager:
        container_name: storage_manager
        build: 
            context: ./
            dockerfile: ./Dockerfile
        image: "ntw_storage/manager:latest"
        env_file:
            - ./conf/common.env
            - ./conf/manager.env
        ports: 
            - 8000:8000
        depends_on: 
            - ntw_database
        command: sh /storage/entrypoint.sh manager-debug